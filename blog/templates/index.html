<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{% extends "base.html" %}
  {% block content %}
      {% for post in blog_list %}
      <a href="/content/{{post.id}}"><h2>{{  post.title }}</h2></a>
      <p>{{ post.timestamp | date:"1,F jS"}}</p>
      <p>{{ post.body }}</p>
      {% endfor %}
  {% endblock %}
</body>
</html>
